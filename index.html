<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@700&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="card" >
            <div class="product_image_block">
                <div class="mainimage-wrapper">
                    <img class="main_image" src="./assets/img/main_image.png" alt="cup">
                </div>
                <div class="previe-wraper">
                    <div>
                        <img class="previe selected" src="./assets/img/image.png" alt="cup">
                    </div>
                    <div>
                        <img class="previe" src="/assets/img/image_1.png" alt="cup">
                    </div>
                </div>
            </div>

            <div class="product-info-block">
                <H1 class="main-title">Fluted Contrast</H1>
                <span class="sub-title">Mug / 33 cl</span>
                <p class="main-text">Fluted Contrast represents the perfect fusion between the aesthetic and the functional. The design is elegant and modern, created out of a deep respect for Royal British history and traditions</p>
                <div class="colors">
                    <h2 class="title">Color options</h2>
                    <ul class="color-item">
                        <li class="SelectedCircle">
                            <div class="circle blue"></div>
                            </li>
                            <li>
                                <div class="circle green"></div>
                            </li>
                            <li>
                                <div class="circle red"></div>
                            </li>
                            <li>
                                <div class="circle black"></div>
                            </li>
                            <li>
                                <div class="circle yellow"></div>
                            </li>
                        </ul>
                    </div>
                <div class="wrapper">
                <div class="priceandquantity">
                    <h2 class="title">Quantity</h2>
                    <select class="quantity" name="quantity" id="quantity">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                </div>
                <div>
                    <h2 class="title">Price</h2>
                    <span class="price">eur 39,00</span>
                </div>
                </div>
                <button class="butn">Add To Basket</button>
            </div>
        </div>
    </section>
</body>
</html>
